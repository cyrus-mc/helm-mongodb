Namespace: &namespace chaos

Scheduling:
  Enabled: true
  Affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: role
            operator: In
            values:
            - mongodb
          - key: namespace
            operator: In
            values:
            - *namespace
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: chart
            operator: In
            values:
            - mongodb-replicaset
        topologyKey: 'kubernetes.io/hostname'

Persistence:
  Enabled: true
  Size: 150Gi

Monitoring:
  Enabled: true

